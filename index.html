<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Componentes Modularizados</title>
    <script type="module" src="espe-formulario.js"></script>
    <script type="module" src="espe-modal.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 600px;
            margin: 20px;
            text-align: center;
        }
        espe-formulario {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Demostraci√≥n de Componentes</h1>
        <espe-formulario>
            <input type="text" slot="campo1" placeholder="Nombre">
            <input type="email" slot="campo2" placeholder="Correo">
        </espe-formulario>
        <button id="abrirModal">Abrir Modal</button>
        <espe-modal id="modal">
            <span slot="titulo">Bienvenido</span>
            <p slot="contenido">Todo bonito, se merece un 20/20</p>
        </espe-modal>
    </div>

    <script>
        const modal = document.querySelector('#modal');
        const abrirBtn = document.querySelector('#abrirModal');

        abrirBtn.addEventListener('click', () => {
            modal.setAttribute('abierto', '');
        });

        document.addEventListener('cerrar-modal', () => {
            console.log('Evento cerrar-modal recibido: el modal se ha cerrado.');
        });
    </script>
</body>
</html>
